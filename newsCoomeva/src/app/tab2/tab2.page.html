<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">
    <div *ngFor="let categoria of listaCategorias let i = index">
      <div *ngIf="categoria.estado=='True'" (click)="addFac(i)">
        <ion-chip outline [color]="categoria.color">
          <ion-icon [name]="categoria.icono"></ion-icon>
          <ion-label>{{categoria.nombre}}</ion-label>
        </ion-chip>
      </div>
      <div *ngIf="categoria.estado=='False'" (click)="addFac(i)">
        <ion-chip [color]="categoria.color">
          <ion-icon [name]="categoria.icono"></ion-icon>
          <ion-label>{{categoria.nombre}}</ion-label>
        </ion-chip>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer  class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="full" (click)="saveCategoria()">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>
